<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carrot picking</title>
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/7951f12559.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <button class="game__btn"><i class="fas fa-play"></i></button>
        <span class="game__timer">0:0</span>
        <span class="game__score">9</span>
      </header>
      <section class="game__field"></section>
    </section>
    <section class="pop-up pop-up--hide">
      <button class="pop-up__redo"><i class="fas fa-redo"></i></button>
      <span class="pop-up__message">Hello</span>
    </section>
  </body>
</html>
